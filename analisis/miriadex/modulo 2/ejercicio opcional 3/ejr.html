
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imagenes responsive y video Youtube</title>
	<style>
		#vectorial {
			position: center
			margin-right: 5%;
		}
	</style>
</head>
<body>
	<div id="images">
		<h1>Imágenes <em>responsive</em> con la etiqueta <em>picture</em> </h1>
		<picture>
			<source media="(min-width: 1100px)" srcset="shaum6.jpg">
			<source media="(min-width: 1000px)" srcset="shaum5.jpg">
			<source media="(min-width: 800px)" srcset="shaum4.jpg">
			<source media="(min-width: 600px)" srcset="shaum3.jpg">
			<source media="(min-width: 400px)" srcset="shaum2.jpg">
			<source media="(mind-width: 300px)" srcset="shaum1.jpg">
			<img src="shaum1.jpg" alt="shaum">	
		</picture>
	</div>
	<br>
	<div id="video">
		<h1>Video Youtube</h1>
		<iframe width="560" height="315" src="https://www.youtube.com/watch?v=x5aOi7hQ5hU" frameborder="0" allowfullscreen>
		</iframe>
	</div>
	<br>
	<dir id="vectorial svg">
		<h1>Imágenes vectorial SVG</h1>
		<svg width="150" height="150">
			<image xlink:href="canal.svg" height="150" width="150"/>
		</svg>
		<svg width="150" height="150">
			<image xlink:href="adult.svg" height="150" width="150"/>
		</svg>
		<svg width="150" height="150">
			<image xlink:href="adult2.svg" height="150" width="150"/>
		</svg>
	</div>
</body>
</html>
